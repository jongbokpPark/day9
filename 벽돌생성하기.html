<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      #wrapper {
        width: 1200px;
        height: 900px;
        background: rgb(185, 185, 185);
        margin: 0 auto;
        position: relative;
      }
    </style>
    <script src="../lib/common.js"></script>
    <script>
      let wrapper;
      let brickArray = [];

      // 블럭에 대한 거푸집을 정의한다.
      class Brick {
        // 생성자 함수 (객체 생성시 호출한다고 하여.. constructor()라고한다.)
        constructor(x, y) {
          this.x = x;
          this.y = y;

          this.img = document.createElement("img");
          this.img.style.position = "absolute";
          this.img.style.left = this.x + "px";
          this.img.style.top = this.y + "px";
          this.img.src = "../images/mario/brick1.png";
          this.img.style.width = 50 + "px";
          this.img.style.height = 50 + "px";

          wrapper.appendChild(this.img);
        }
      }

      function createBrick() {
        let brick = new Brick(getRandom(1200), getRandom(900));
        brickArray.push(brick);
      }

      function removeAll() {
        // 배열에 들어있는 모든 객채를 wrapper에서 모두 지우자
        for (let i = 0; i < brickArray.length; i++) {
          // 화면에서 img 제거
          wrapper.removeChild(brickArray[i].img);
        }

        // 배열을 초기화
        brickArray = [];
      }

      addEventListener("load", function () {
        wrapper = document.getElementById("wrapper");
      });
    </script>
  </head>
  <body>
    <button onclick="createBrick()">만들어자식아</button>
    <button onclick="removeAll()">삭제해자식아</button>
    <div id="wrapper"></div>
  </body>
</html>
