    <script src="../lib/common.js"></script>
    <script>
      let arr = []; // 생성되는 모든 화살을 배열에 담기 위해(다수)
      let colorArray = [
        "red",
        "orange",
        "yellow",
        "green",
        "blue",
        "navy",
        "purple",
      ];

      // 화살 자체가 아니라, 장차 화살을 생성할 수 있는 거푸집 정의
      // 전상에서는 이커추집을 가리켜 클래스라 한다..
      // 클래스는 대문자로 시작함이 관례이다(모든 객체 언어 공통)
      class Arrow {
        //클래스내에 포함된, 즉 클래스에 소속된 변수를 가리켜
        //멤버변수라 한다..하지만 js 2015년에 도입하기는 햇으나,
        //완벽한 OOP는 아니다..따라서 멤버변수는 constructor() 라
        //불리는 생성자 함수 안에 반드시 명시해야 한다..

        constructor(velX, y, color) {
          // new연산자 뒤애 오는 클래스명과 동일한
          // 명칭의 함수 대신 ..new Arrow(20, 3, color);

          console.log("거푸집에서 화살 한개를 생성합니다.");

          this.span;
          this.x = 0; //화살의 x 축
          this.velX = velX; //화살의  x축 방향으로 증감분
          this.y = y; //y측 값을 매개변수로 받자
          this.color = color; // 색상값도 매개변수로 넘겨받자.

          this.init();
        }

        //화살표 움직이기
        move() {
          this.x = this.x + this.velX;
          this.span.style.left = this.x + "px";
        }

        //화살표 생성하기
        init() {
          this.span = document.createElement("span");
          this.span.innerText = "→";
          this.span.style.position = "absolute";
          this.span.style.top = this.y + "px";
          this.span.style.left = 0 + "px";
          this.span.style.color = this.color;

          //부모 요소에 부착
          document.body.appendChild(this.span);
        }
      }

      function gameLoop() {
        // 화살의 move()를 호출해야함
        // arrow.move();
        for (let i = 0; i < arr.length; i++) {
          arr[i].move();
        }
      }

      addEventListener("load", function () {
        // 우리가 저의한 거푸집을 부터 화살 1개를 생성해보자(쇳물 붓기)
        for (let i = 0; i < 100; i++) {
          arr[i] = new Arrow(
            1 + i,
            i + 10,
            colorArray[getRandom(colorArray.length)]
          );
        }

        setInterval("gameLoop()", 100);
      });
    </script>
